{% extends 'baseLogin.html' %} {% block content %}
{% load static %}
<div class="d-flex align-items-center justify-content-center login-background-color" style="height: 100vh;">
  <div class="container row ">
    <div class="card border-0 shadow rounded-3 my-5 col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card-body p-4 p-sm-5">
        <h1 class="card-title text-center title-underline">AX2 Medic Center</h1>
        <h2 class="card-title text-center">Inicio de Sesion</h2>
        <form id="loginForm" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-floating">
            <input id="username" type="text" name="username" class="form-control" placeholder="Nombre de usuario"
              required />
            <label for="username">Nombre de usuario</label>
          </div>
          <div class="form-floating">
            <input id="password" type="password" name="password" class="form-control" placeholder="Contraseña"
              required />
            <label for="password">Contraseña</label>
          </div>
          <div class="alert alert-danger" role="alert" style="display: none; margin-top: 10px"></div>
          <div class="col-12 d-grid gap-2" style="margin-top: 10px">
            <button id="submitButton" type="submit" class="btn btn-primary">
              <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                style="display: none;"></span>
              Acceder
            </button>
          </div>
          <div class="text-center mt-4"> <!-- Div agregado para centrar la imagen -->
            <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="img-fluid"
              style="height: 120px; border-radius:30%;">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
