<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat-container {
            width: 50%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messages div {
            margin-bottom: 10px;
        }
        .bot-message {
            color: blue;
            white-space: pre-line;
        }
        .user-message {
            color: green;
            text-align: right;
            white-space: pre-line;
        }
        #input-container {
            display: flex;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        #input-container button {
            padding: 10px;
            border: 1px solid #ddd;
            border-left: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message" placeholder="Escriba su mensaje acÃ¡....">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messages');

        // Event listener for clicking the send button
        sendButton.addEventListener('click', sendMessage);

        // Event listener for pressing Enter key in the message input
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value;
            if (!message) return;
            
            // Add user's message to the chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = message;
            messagesContainer.appendChild(userMessageDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            messageInput.value = '';

            fetch('/app/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'bot-message';
                botMessageDiv.innerHTML = data.response.replace(/\n/g, '<br>');
                messagesContainer.appendChild(botMessageDiv);

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
